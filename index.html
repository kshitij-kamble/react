<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
    </head>
    <body>
        <div class="make"></div>
        <script src="https://unpkg.com/supersimpledev/react.js"></script>
        <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
        <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
        <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {

        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
          
        }

        function sendMessage(){
          const newChatMessages = [
            ...chatMessages,    //makes the copy of existing array
            {
              message: inputText,  // this is the new object of array that will be added to the above copy of array
              sender: "user",
              id:crypto.randomUUID(), 
            }                   
                     //after making copy and adding new object in array react will replace this new array with old array.
          ]
          setChatMessages(newChatMessages)                   

          const response = Chatbot.getResponse(inputText)
           setChatMessages([
            ...newChatMessages,    //makes the copy of existing array
            {
              message: response,  // this is the new object of array that will be added to the above copy of array
              sender: "robot",
              id:crypto.randomUUID(),
            }                   

          ])                    //after making copy and adding new object in array react will replace this new array with old array.
          

          setInputText('');

        }
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30"  onChange={saveInputText} value={inputText}/>
            <button onClick={sendMessage} >Send</button>
          </>
        );
      }
      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="70" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {

        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      function App() {
                const [chatMessages, setChatMessages] = React.useState([  // array destructuring
          {
            message: "Hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can i help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you tell me what is a date today?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is November 12",
            sender: "robot",
            id: "id4",
          },
        ]);
        // const [chatMessage, setChatMessage] = array  //this is called as array destructuring

        return (
          <>
            <ChatInput 
            
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages}/>
          </>
        );
      }

      const container = document.querySelector(".make");
      ReactDOM.createRoot(container).render(<App />);
        </script>
    </body>
</html>
