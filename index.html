<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="make"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }
      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="70" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {
        const array = React.useState([
          {
            message: "Hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can i help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you tell me what is a date today?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is November 12",
            sender: "robot",
            id: "id4",
          },
        ]);
        console.log(array[0]);

        function sendMessage() {
          chatMessages.push({
            message: "test",
            sender: "user",
            id: crypto.randomUUID(),
          });
        }
        return (
          <>
            <button onClick={sendMessage}>here click to add message</button>

            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".make");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
